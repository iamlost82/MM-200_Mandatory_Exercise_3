<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/task4.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Mandatory Exercise 3, MVC, Task 4</title>
</head>
<body>
    <header>
            <h1 id="headerTxt">BLOGFOG</h1>
    </header>
    <nav id="navbar">
            <button type="button" id="expandMenu" class="nav-item">MENU</button>
            <div id="menuItems" class="dropdown-hidden">
                <button type="button" id="listAllBlogPosts" class="nav-item">Home/View all posts</button>
                <button type="button" id="listAllUsers" class="nav-item">View all users</button>
                <button type="button" id="createBlogPost" class="nav-item">New Post</button>
            </div>

    </nav>
    <div id="offlineDiv"></div>
    <main id="content">
    </main>
    <footer>Max 33 chars</footer>

    <template id="loginUserTemp">
        <fieldset id="user">
            <legend>Log in:</legend>
            <label for="loginUserNameInp">Username:</label>
            <input id="loginUserNameInp" type="text">
            <label for="loginPasswordInp">Password:</label>
            <input id="loginPasswordInp" type="password">
            <button type="button" id="loginBtn">Log in</button>
            <p id="newUserLink">Not a user? Click here to create one.</p>
        </fieldset>
    </template>
    
    <template id="createUserTemp">
        <fieldset id="user">
            <legend>Create user:</legend>
            <label for="createUserNameInp">Username:</label>
            <input id="createUserNameInp" type="text">
            <label for="createPasswordInp">Password:</label>
            <input id="createPasswordInp" type="password">
            <label for="createFullNameInp">Full name:</label>
            <input id="createFullNameInp" type="text">
            <label for="createAvatar">Avatar:</label>
            <input id="createAvatar" type="file">
            <button type="button" id="createUserBtn">Create user</button>
            <p id="backToLoginLink">Already a user? Click here to log in.</p>
        </fieldset>
    </template>
    
    <template id="listAllUsersTemp">
        <div id="userListDiv"></div>
    </template>
    
    <template id="showSingleUserTemp">
        <div>
            <img src="graphic/tmp_user.png" alt="Temporary user picture">
            <h2>Name: Otto Andr√© Haaland</h2>
            <p>Alias: kehwha</p>
        </div>
        <div>
            <img src="graphic/tmp_user.png" alt="Temporary user picture">
            <h2>Name: Liv Kristine Steffensen Haaland</h2>
            <p>Alias: kepasa</p>
        </div>
    </template>

    <template id="createBlogPostTemp">
        <fieldset id="newBlogPost">
            <legend>New Post:</legend>
            <label for="blogTitleInp">Title:</label>
            <input id="blogTitleInp" type="text">
            <label for="blogPostInp">Story:</label>
            <textarea id="blogPostInp" type="text" rows="5"></textarea>
            <label for="blogPostImg">Image:</label>
            <input id="blogPostImg" type="file">
            <button type="button" id="blogPostCreateBtn">Create New Post</button>
        </fieldset>
    </template>
    
    <template id="listAllBlogPostsTemp">
        <div id="blogListDiv"></div>
    </template>

    <template id="showSingleBlogPostTemp">
        <div id="blogListDiv"></div>
    </template>
</body>
